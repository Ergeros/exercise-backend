name: Docker Image CI

on:
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get release version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Build the tagged Docker image
      run: docker build . --file Dockerfile --tag ergeros/backendimage:${{steps.vars.outputs.tag}}
    - name : Push the tagged Docker image
      run : docker push ergeros/backendimage:${{steps.vars.outputs.tag}}
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag ergeros/backendimage:latest
    - name: Push the latest Docker image
      run: docker push ergeros/backendimage:latest
